<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container flex justify-center items-center mt-36 mx-auto">
        <div class="left w-[40%]">
            <img class="w-80" src="/fb-logo.svg" alt="facebook">
            <p class="text-[1.75rem] w-[80%] ml-8 -mt-[0.9rem]">Facebook helps you connect and share with the people in
                your life.</p>
        </div>
        <div class="right bg-white p-4 flex flex-col rounded-lg w-1/4 relative drop-shadow-[0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%)]">
            <input class="p-4 border border-1 border-gray-300 my-[0.34rem] rounded-md" type="text"
                placeholder="Email address or phone number">
            <input class="p-4 border border-1 border-gray-300 my-[0.34rem] rounded-md" type="password"
                placeholder="Password">
            <button
                class="bg-blue-600 text-white text-xl py-[0.7rem] px-10 rounded-md my-2 font-bold cursor-pointer">Log
                In</button>
            <span class="text-center mb-4 mt-2 cursor-pointer"><a href="#" class="text-blue-600 text-sm">Forgotten
                    Password?</a></span>
            <hr>
            <button
                class="bg-green-500 text-white px-4 py-[0.7rem] w-fit cursor-pointer mx-auto rounded-md text-[1.1rem] font-[500] mt-6 mb-2">Create
                New Account</button>
            <span class="absolute -bottom-10 text-sm ml-[17px]"><span
                    class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or
                business.</span>
        </div>
    </div>
</body>

</html>
